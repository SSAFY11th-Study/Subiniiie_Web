<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .big-box {
            border: solid 2px;
            width: 500px;
            height: 300px;
        }

        .small-box {
            background-color: rgb(172, 172, 234);
            width: 100px;
            height: 100px;
        }

        .small-box2 {
            width: 100px;
            height: 100px;
        }

        .jari {
            display: flex;
            justify-content: space-round;
        }
        </style>
</head>
<body>
    <div class="big-box">
        <div class="jari">
            <div class="small-box">1</div>
            <div class="small-box2"></div>
            <div class="small-box2"></div>
            <div class="small-box2"></div>
            <div class="small-box">2</div>
        </div>
        <div class="jari">
            <div class="small-box2"></div>
            <div class="small-box2"></div>
            <div class="small-box2"></div>
        </div>

        <div class="jari">
            <div class="small-box">3</div>
            <div class="small-box2"></div>
            <div class="small-box2"></div>
            <div class="small-box2"></div>
            <div class="small-box">4</div>
        </div>
    </div>
</body>
</html>
